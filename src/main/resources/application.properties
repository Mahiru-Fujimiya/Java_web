# ================================
# SERVER CONFIG
# ================================
server.port=8080

# ================================
# DATABASE CONFIG (MySQL)
# ================================
spring.datasource.url=jdbc:mysql://localhost:3306/tech_store?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ================================
# JPA / HIBERNATE CONFIG
# ================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# ================================
# SWAGGER CONFIG (Springdoc)
# ================================
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html

# ================================
# THYMELEAF (Nếu dùng giao diện)
# ================================
spring.thymeleaf.enabled=true
spring.thymeleaf.cache=false

# ================================
# JWT CONFIG
# ================================
app.jwt.secret=THIS_IS_MY_SECRET_KEY_CHANGE_IT
app.jwt.expiration=86400000   # 1 ngày tính bằng milliseconds

# ================================
# FILE UPLOAD (Tùy chọn)
# ================================
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# ================================
# CORS CONFIG
# ================================
app.cors.allowed-origins=http://localhost:3000,http://localhost:5173,http://localhost:4200
